check_asan:
  box: 
    id: mannau/r-devel-san-clang:latest
  steps:
    - script:
        name: Rdevel CMD build .
        code: |
            Rdevel CMD build .
    - script:
        name: Rdevel CMD check
        code: |
          Rdevel CMD check $(ls hdf5r_*.tar.gz)

check_valgrind:
  box: 
    id: mannau/r-devel-valgrind-gcc:latest
  steps:
    - script:
        name: Rdevel CMD build .
        code: |
            Rdevel CMD build .
    - script:
        name: Rdevel CMD check
        code: |
          Rdevel CMD check $(ls hdf5r_*.tar.gz) --use-valgrind --use-gct
